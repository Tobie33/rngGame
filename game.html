<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/game.css">
  <script src="js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="background">
    <div id="status-bar">
      <div class="status" id="player-status">
        <h2 class="header-with-spaces">Dismas - Highwayman</h2><h2 class="tighter-header" id="player-current-health">100</h2><h2 class="header-with-spaces">/100</h2>
        <div class="progress">
          <div class="progress-bar bg-danger" id="player-hpbar" role="progressbar"  aria-label="Basic example" style="width: 100%" aria-valuenow= 0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <button id="surrender" type="button">Surrender?</button>
      <div class="status" id="enemy-stauts">
        <h2 class="tighter-header" id="enemy-current-health">100</h2><h2 class="header-with-spaces">/100</h2><h2 class="header-with-spaces">Bone Courtier - Skeleton</h2>
        <div id="enemy-bar" class="progress">
          <div class="progress-bar bg-danger" id="enemy-hpbar" role="progressbar" aria-label="Basic example" style="width: 100%"
          aria-valuenow= 0" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
      </div>
    </div>
    <div id="movement">
      <div class="decision"><p id="player-movement"></p></div>
      <div class="counter"><p id="turn-counter"></p></div>
      <div class="decision"><p id="ai-movement"></p></div>
    </div>
    <div id="battlefield">
      <img src="https://e7.pngegg.com/pngimages/926/192/png-clipart-darkest-dungeon-dark-souls-video-game-highwayman-dark-souls-game-orange.png">
      <img src="https://www.clipartmax.com/png/middle/292-2927454_bone-courtier-darkest-dungeon-tempting-goblet.png">
    </div>
    <div id="skills-box">
      <div class="skills" id="attack">
        <h2>Attack</h2>
        <p class = "skill-description" id="player-attack-description"></p>
      </div>
      <div class="skills" id="defense">
        <h2>Defend</h2>
        <p class = "skill-description" id="player-defense-description">Apply a 1 - 16 shield</p>
      </div>
      <div class="skills" id="dodge">
        <h2>Dodge</h2>
        <p class = "skill-description" id="player-dodge-description">25 - 75% to dodge</p>
      </div>
    </div>
  </div>
</body>
</html>
